<!DOCTYPE html>
<html lang = "pt-BR">

<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Pesquisa de Times</title>
</head>

<body>
     <header>
        <div class="title">
            <h2>Pesquisa Times de Futebol</h2>
        </div>
    </header>

    <section class="newItem">
        <input type="text" id="newInput" placeholder="Informe o seu nome:">
        <input type="text" id="newTime" placeholder="Time de futebol:">
        <input type="text" id="newIdade" placeholder="Idade:">
        <span onclick="newItem()" class="addBtn">Adicionar</span>
    </section>

    <section class="items">
        <table id="myTable">
            <tr>
                <th>Nome</th>
                <th>TimedeFutebol</th>
                <th>Idade</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="10px" height="10px"></th>
            </tr>
        </table>

    </section>
    <script src="scripts.js"></script>
</body>
</html>
